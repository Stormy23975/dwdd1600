	<meta name="description" content="Get your next meal delivered by drone.">

	<link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@200;500&display=swap"
		rel="stylesheet">

	<link rel="stylesheet" href="delivery.css">

	<meta charset="UTF-8">
	<title>Drone Delivery Services LLC.</title>

<body>
	<!-- start the page header -->
	<header>
		<span>Drone Delivery </span>
	</header>

	<!-- start the page navigation -->
	<nav>
		<ul>
			<li><a href="index.html">About Us</a></li>
			<li class="active"><a href="delivery.html">Request a Delivery</a></li>
			<li><a href="#">Contact Us</a></li>
		</ul>
	</nav>

	<!-- start the page main -->
	<main>
		<h1>Request a Delivery</h1>

		<form method="get" class="myForm" action="thanks.html">

			<fieldset>
				<legend>Customer Info</legend>
				<label>First Name* <input type="text" name="fname" required></label>

				<label>Last Name* <input type="text" name="lname" required></label>

				<label>Cell Number* <input type="tel" name="phone" required placeholder="000-000-0000"></label>
			</fieldset>

			<fieldset>
				<legend>Delivery Method</legend>
				<label></label><input type="radio" name="method" value="drone">Drone Delivery (2 hrs)</label>
				<label></label><input type="radio" name="method" value="motorcycle">Motorcycle (4 hrs)</label>
				<label></label><input type="radio" name="method" value="Robot">Robot (6 hrs)</label>
			</fieldset>

			<fieldset>
				<legend>Delivery Options</legend>
				<label><input type="checkbox" name="porch" value="chosen">Front Porch</label>
				<label><input type="checkbox" name="deck" value="chosen">Back Deck</label>
				<label><input type="checkbox" name="driveway" value="chosen">Driveway</label>
				<label><input type="checkbox" name="garage" value="chosen">Garage</label>

				<label>Preferred Delivery Time
				<select name="time">
					<option value="none">Please Select</option>
					<option value="morning">Between 7:00am and 11:00am</option>
					<option value="noon">Between 11:00am and 2:00pm</option>
					<option value="afternoon">Between 2:00pm and 5:00pm</option>
					<option value="evening">Between 5:00pm and 8:00pm</option>
				</select>
				</label>
			</fieldset>

			<label>Comments
				<textarea name="comments"></textarea>
			</label>
				<input type="submit" value="Send Delivery Request">
		</form>

	</main>

	<!-- start the page footer -->
	<footer>
		<p>&copy;202X &bull; Drone Delivery Services &bull; <a href="mailto:zen@gmail.com">Email Us</a> </p>
	</footer>
