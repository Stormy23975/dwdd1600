    <main>
        <h1>Contact Us</h1>

        <form method="get" class="contact" action="thanks.html">

            <fieldset>

                <legend>Contact Info</legend>

                <label>First Name* <input type="text" name="fname" required></label>

                <label>Last Name* <input type="text" name="lname" required></label>

                <label>Email* <input type="email" name="email" required placeholder="example@example.com"></label>

                <label>Cell Number <input type="tel" name="phone" placeholder="000-000-0000"></label>

            </fieldset>

            <fieldset>

                <legend>Package</legend>

                <label><input type="radio" name="package" value="1">Southern Caribbean Relaxation Tour</label>

                <label><input type="radio" name="package" value="2">Grenada & The Grenadines Adventure</label>

                <label><input type="radio" name="package" value="3">French Caribbean Discovery</label>

            </fieldset>

            <fieldset>

                <legend>Time of Year</legend>

                <label>Month interested in traveling:
                    <select name="month">
                        <option value="none">Please Select</option>
                        <option value="Jan">Jan</option>
                        <option value="Feb">Feb</option>
                        <option value="Mar">Mar</option>
                        <option value="Apr">Apr</option>
                        <option value="May">May</option>
                        <option value="Jun">Jun</option>
                        <option value="Jul">Jul</option>
                        <option value="Aug">Aug</option>
                        <option value="Sep">Sep</option>
                        <option value="Oct">Oct</option>
                        <option value="Nov">Nov</option>
                        <option value="Dec">Dec</option>
                    </select>
                </label>
            </fieldset>

            <label>Additional Comments
                <textarea name="comments"></textarea>
            </label>
            <input type="submit" value="Send Message">



        </form>

    </main>
